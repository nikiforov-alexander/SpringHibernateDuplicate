<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"/>
<body>
    <header th:replace="fragments/layout :: header"/>
    <nav th:replace="fragments/layout :: nav"/>
        <section>
            <div class="container wrapper">
                <div class="project-list single">
                    <div class="project">
                        <h2 th:text="${project.name}">Website Project</h2>
                        <p th:text="${project.description}">Design and build a custom website</p>
                        <span class="tag active">Active</span>
                    </div>
                    <div class="roles-collaborators">
                        <h3>Roles &amp; Collaborators</h3>
                        <!--Iterate over all the roles of the project-->
                        <!--Then iterate for every role and find the collaborator-->
                        <div class="list-item" th:each="role : ${project.roles}">
                            <div class="project">
                                <span class="primary" th:text="${role.name}">role</span>
                                <div th:each="collab : ${project.collaborators}">
                                    <div th:if="${collab.role.name} == ${role.name}">
                                            <span class="secondary" th:text="${collab.name}">
                                                Name
                                            </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div class="actions">
                        <a class="button" th:href="@{|/edit-project/${project.slug}|}">Edit Project</a>
                        <a class="button" th:href="@{|/edit-collaborators/${project.slug}|}">Edit Collaborators</a>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </body>
</html>
